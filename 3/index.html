<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="spectrum-container" style="position: relative;">
        <div class="spectrum" style="position: relative; width: 300px; height: 150px;">
            <div class="brightSpectrum" style="position: absolute; width: 100%; height: 100%; background: linear-gradient(to right, #fff, rgba(255, 0, 0, 0));">
                <div class="darkSpectrum" style="position: absolute; width: 100%; height: 100%; background: linear-gradient(to top, #000, rgba(0, 0, 0, 0));">
                    <div class="spectrumDragger" style="position: absolute; width: 20px; height: 20px; background: url('./indicator_colour_picker.svg') no-repeat center; background-size: contain;"></div>
                </div>
            </div>
        </div>
        <div id="selectedColor" style="margin-top: 20px; width: 50px; height: 50px; border: 1px solid #000;"></div>

        <div class="">
            <input type="range" min="0" max="100" value="50" class="slider" id="spectrum-colour-slider" step="0.1" aria-label="Spectrum colour slider">
            <span class="thumb"></span>
            <canvas id="hidden-spectrum-canvas" class="hidden"></canvas>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
